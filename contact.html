    <main>
        <section class="contact-header">
            <h1>CONTACT US</h1>
        </section>


        <section class="company-logo">
        <img src="images/logo.png" alt="Company-logo" class="company-logo">
        </section>
        <section class="contact-info">
            <p>Comox Valley</p>
            <p><a href="http://www.buildwithperspective.com">www.buildwithperspective.com</a></p>
            <p>Tel: 778-647-2266</p>
            <p>Email: <a href="mailto:office@buildwithperspective.com">office@buildwithperspective.com</a></p>
        </section>
        <section class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Enter Your Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter Your Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Enter Your Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Type your message here...</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
